server:
  port: 5555

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/soc-media-api_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: soc_media_api_schema

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
